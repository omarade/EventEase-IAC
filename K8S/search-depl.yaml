apiVersion: apps/v1
kind: Deployment
metadata:
  name: search-depl
  # namespace: eventease
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/path: "/"
    prometheus.io/port: "80"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: searchservice
  template:
    metadata:
      labels:
        app: searchservice
    spec:
      containers:
      - name: searchservice
        image: oaddev/searchservice:f2838b421d5094e995c3a558afbb39a037183021
        env:
          - name: RABBIT_MQ
            valueFrom:
              secretKeyRef:
                name: rabbit-mq-secret
                key: rabbit-mq
          - name: JWT
            valueFrom:
              secretKeyRef:
                name: jwt-secret
                key: jwt
          - name: SEARCH_DB_CONNECTION_STRING
            valueFrom:
              secretKeyRef:
                name: search-db-secret
                key: db-connection-str
          - name: SEARCH_DB_NAME
            valueFrom:
              secretKeyRef:
                name: search-db-secret
                key: db-name
          - name: EVENTS_COLLECTION_NAME
            valueFrom:
              secretKeyRef:
                name: search-db-secret
                key: events-collection-name
---
apiVersion: v1
kind: Service
metadata:
  name: search-clusterip-srv
  # namespace: eventease
spec:
  type: ClusterIP
  selector:
    app: searchservice
  ports:
  - name: searchservice
    protocol: TCP
    port: 80
    targetPort: 80